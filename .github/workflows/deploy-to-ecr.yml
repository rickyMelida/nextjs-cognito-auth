name: Build and Push to ECR

on:
  push:
    branches:
      - master  # o la rama que quieras usar

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: foler/crystal-manager-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          NEXT_PUBLIC_AWS_REGION: ${{ env.AWS_REGION }}
          NEXT_PUBLIC_AWS_USER_POOL_ID: ${{ secrets.NEXT_PUBLIC_AWS_USER_POOL_ID }}
          NEXT_PUBLIC_AWS_USER_POOL_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_AWS_USER_POOL_CLIENT_ID }}
          NEXT_PUBLIC_AWS_USER_POOL_CLIENT_SECRET: ${{ secrets.NEXT_PUBLIC_AWS_USER_POOL_CLIENT_SECRET }}
          NODE_ENV: production
          AWS_DISABLE_SSL_VERIFICATION: true
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build a docker container and push it to ECR
          docker build \
            --build-arg NEXT_PUBLIC_AWS_REGION=$NEXT_PUBLIC_AWS_REGION \
            --build-arg NEXT_PUBLIC_AWS_USER_POOL_ID=$NEXT_PUBLIC_AWS_USER_POOL_ID \
            --build-arg NEXT_PUBLIC_AWS_USER_POOL_CLIENT_ID=$NEXT_PUBLIC_AWS_USER_POOL_CLIENT_ID \
            --build-arg NEXT_PUBLIC_AWS_USER_POOL_CLIENT_SECRET=$NEXT_PUBLIC_AWS_USER_POOL_CLIENT_SECRET \
            --build-arg NODE_ENV=$NODE_ENV \
            --build-arg AWS_DISABLE_SSL_VERIFICATION=$AWS_DISABLE_SSL_VERIFICATION \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT