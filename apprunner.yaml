version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm ci --production
      - npm install --no-save typescript @types/react @types/node
      - npm run build
run: 
  command: npm start
  network:
    port: 3000
  env:
    - name: NODE_ENV
      value: production
    - name: NEXT_TELEMETRY_DISABLED
      value: "1"